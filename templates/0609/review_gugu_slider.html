<!doctype html>
<html>
    <head>
        <meta charset='utf8'>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            function request_gugu() {
                var dan=$('#dan').val();
                location.href='/gugu/'+dan;
            }

        </script>
    </head>
    <body>
        <label for='dan'>구구단 선택: </label>
        <input type='number' id='dan' min='2' max='9' value='2'>
        <div>
            <button type='button' onclick='request_gugu();'>구구단 출력</button>
        </div>
    </body>
</html>
