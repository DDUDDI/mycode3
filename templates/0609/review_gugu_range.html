<!doctype html>
<html>
    <head>
        <meta charset='utf8'>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            function request_gugu() {
                var dan=$('#dan').val();
                var str='<p>';
                for(var i=1;i<10;i++) {
                    str+=dan+' * '+i+' = '+(dan*i)+'<br>'
                }
                str+='</p>'
                $('#out').html(str);
            }
        </script>
    </head>
    <body>
        <div>
            <output id='out'></output>
        </div>
        <label for='dan'>구구단 선택: </label>
        <input type='range' id='dan' min='2' max='9' value='2'>
        <div>
            <button type='button' onclick='request_gugu()'>구구단 요청</button>
        </div>
    </body>
</html>
