<!doctype html>
<html>
    <head>
        <meta charset='utf8'>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            function show_gugu() {
                var dan=parseInt($('#dan').val());
                str = '<p>';
                for(var i=1;i<=9;i++) {
                    str+=dan+' * '+i+' = '+(dan*i)+'<br>';
                }
                str+='</p>';
                /*.html: 변수에 있는 html을 해석해라*/
                $('#out').html(str)
            }
        </script>
    </head>
    <body>
        <div>
            <p><output id='out'></output></p>
            <p><input type='range' id='dan' min='2' max='9' value='2'
                oninput="$('#rval').text(this.value);"><span id='rval'></span></p>
            <p><button type='button' onclick='show_gugu()'>구구단보기</button></p>
        </div>
    </body>
</html>
