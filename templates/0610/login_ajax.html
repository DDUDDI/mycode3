<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf8'>
        <title>form</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            function show_res() {
                var data={'uid':$('#uid').val(), 'upwd':$('#upwd').val()}
                var url='/user/login';
                $.ajax({
                    url: url,
                    method: 'post',
                    dataType: 'html',
                    data: data,
                    success: function(data){
                        console.log('성공')
                    },
                    error: function(request, status, error){
                        alert(error);
                    }
                });
            }
        </script>
        <style>
            label{
                display: inline-block;
                width: 100px;
                margin-right: 20px;
                text-align: right;
            }
            button{
                margin-top: 20px;
                margin-left: 120px;
            }
        </style>
    </head>
    <body>
        <!--post방식이므로 query string 사용 X body통해 전송
            method, action 반드시 지정-->
        <!--dictonary로 server에 넘어감-->
        <form method='post' action='/user/login'>
            <div>
                <label for='uid'>아이디 </label><input type="text" name='uid' id='uid'>
            </div>
            <div>
                <label for='upwd'>비밀번호 </label><input type='password' name='upwd' id='upwd'>
            </div>
            <div>
                <button type='button' id='bt' onclick='show_res();'>로그인</button>
            </div>
            <div>
                {{uid}}님 {{msg}}
            </div>
        </form> 
    </body>
</html>
