<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf8'>
        <title>form</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            function login() {
                document.loginform.submit();
            }
        </script>
        <style>
            label{
                display: inline-block;
                width: 100px;
                margin-right: 20px;
                text-align: right;
            }
            button{
                margin-top: 20px;
                margin-left: 120px;
            }
        </style>
    </head>
    <body>
        <!--post방식이므로 query string 사용 X body통해 전송
            method, action 반드시 지정-->
        <!--dictonary로 server에 넘어감-->
        <form name='loginform' method='post' action='/user/login'>
            <div>
                <!--미리 value를 넣어보면 시간 단축 가능-->
                <label for='uid'>아이디 </label><input type="text" name='uid' id='uid' value='blake'>
            </div>
            <div>
                <label for='upwd'>비밀번호 </label><input type='password' name='upwd' id='upwd' value='1234'>
            </div>
            <div id='bt'>
                <button type='button' onclick='login();'>로그인</button>
            </div>
        </form> 
    </body>
</html>
