<!doctype html>
<html>
    <head>
        <meta charset='utf8'>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
    
            function show_gugu() {
                var dan = $('#dan').val();
                var url = '/gugu/'+dan;
                $.ajax({
                    url: url,
                    method: 'get',
                    dataType: 'html',
                    data: '',
                    success: function(data){    /*data는 python에서 return하는 값*/
                        console.log('성공')
                        /*alert(data);*/
                        $('#out').html(data);
                    },
                    error: function(request, status, error){
                        alert(error);
                    }
                });
            }
        </script>
    </head>
    <body>
        <div>
            <p><output id='out'></output></p>
            <p><input type='range' id='dan' min='2' max='9' value='2'
                oninput="$('#rval').text(this.value);"><span id='rval'></span></p>
            <p><button type='button' id='bt' onclick='show_gugu()'>구구단보기</button></p>
        </div>
    </body>
</html>
